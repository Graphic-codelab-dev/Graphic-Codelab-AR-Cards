<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="marcador_de_prueba.patt">
            <a-entity gltf-model="#model" 
                      scale="10 10 10" 
                      position="0 0 0" 
                      animation-mixer>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="model" src="ruta/tarjeta_graphic_codelab_blender_v2.glb"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
