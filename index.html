<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Codelab AR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="contentFrame"></iframe> <!-- Contenedor para cargar las vistas -->

    <script>
        const basePath = "/Graphic-Codelab-AR-Cards";  // Base del proyecto en GitHub Pages
        const path = window.location.pathname.replace(basePath, "").replace(/\/$/, ""); // Elimina la barra final

        const routes = {
            "": "views/robot.html",  // Carga robot.html cuando la URL es la ra√≠z del proyecto
            "index.html": "views/robot.html",
            "whale": "views/whale.html",
            "tiger": "views/tiger.html",
            "avocado": "views/avocado.html"
        };

        // Cargar la vista en el iframe
        document.getElementById("contentFrame").src = basePath + "/" + (routes[path] || routes[""]);
    </script>
</body>
</html>
