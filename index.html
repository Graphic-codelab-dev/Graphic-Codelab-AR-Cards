<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- LibrerÃ­as necesarias -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item>
        </a-assets>
    
        <a-marker type="pattern" url="graphicCodelabMar.patt">
            <!-- Asignamos un ID para manipularlo con JavaScript -->
            <a-entity id="modelEntity" gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"
                      animation-mixer></a-entity>
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("ðŸ”„ PÃ¡gina cargada, esperando modelo...");
        });

        document.querySelector("#modelEntity").addEventListener("model-loaded", function(event) {
            console.log("âœ… Modelo cargado correctamente.");

            // Verifica los clips de animaciÃ³n disponibles
            const animations = event.detail.model.animations.map(a => a.name);
            console.log("ðŸŽž Clips de animaciÃ³n disponibles:", animations);

            if (animations.length === 0) {
                console.warn("âš  No se encontraron animaciones en el modelo.");
            }
        });
    </script>
</body>
</html>
