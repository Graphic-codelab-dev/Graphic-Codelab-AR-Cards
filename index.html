<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Hit-Testing Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene
        renderer="colorManagement: true; physicallyCorrectLights"
        xr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true"
        embedded
        vr-mode-ui="enabled: false">

        <!-- Indicador de hit-testing -->
        <a-entity id="indicator" geometry="primitive: sphere; radius: 0.05" material="color: red" visible="false"></a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let scene = document.querySelector("a-scene");
            let indicator = document.getElementById("indicator");

            // Evento de hit-testing
            scene.addEventListener("ar-hit-test-select", (event) => {
                let position = event.detail.position;
                indicator.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                indicator.setAttribute("visible", "true");
            });
        });
    </script>
</body>
</html>
