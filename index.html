<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Cargar A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item> 
        </a-assets>

        <!-- Mostrar el modelo en el entorno real -->
        <a-marker type="pattern" url="graphicCodelabMar.patt">
            <a-entity  
                id="animatedModel" 
                gltf-model="#model" 
                position="0 0 0"
                scale="5 5 5"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
       

        <!--
        <a-marker type="barcode" value="5" anchor="center">
            <a-entity id="animatedModel"
                      gltf-model="#model"
                      scale="1 1 1"
                      position="0 0 0">
            </a-entity>
        </a-marker>
        -->

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("AR.js cargado correctamente.");

            // Obtener la ubicación del usuario y colocar el modelo
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    const model = document.querySelector("#animatedModel");
                    model.setAttribute("gps-projected-entity-place", `latitude: ${lat}; longitude: ${lon}`);

                    console.log(`Ubicación establecida en lat: ${lat}, lon: ${lon}`);
                },
                (err) => console.warn("No se pudo obtener la ubicación.", err),
                { enableHighAccuracy: true }
            );
        });

        document.querySelector("#animatedModel").addEventListener("model-loaded", function(event) {
            console.log("Modelo cargado. Iniciando animación...");

            // Obtener las animaciones del modelo
            const animations = event.detail.model.animations.map(a => a.name);
            console.log("Clips de animación disponibles:", animations);

            // Aplicar animation-mixer si hay animaciones
            if (animations.length > 0) {
                event.target.setAttribute("animation-mixer", "clip: *; loop: repeat; timeScale: 1");
            } else {
                console.warn("No se encontraron animaciones en el modelo.");
            }
        });
    </script>
</body>
</html>
