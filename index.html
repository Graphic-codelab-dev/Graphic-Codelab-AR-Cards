<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Codelab AR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="contentFrame"></iframe> <!-- Contenedor para cargar las vistas -->

    <script>
        // Base path en GitHub Pages (cambia esto si tu repositorio tiene otro nombre)
        const BASE_PATH = "/Graphic-Codelab-AR-Cards";

        // Rutas de las vistas
        const routes = {
            "/": `${BASE_PATH}/views/robot.html`,
            "/index.html": `${BASE_PATH}/views/robot.html`,
            "/whale": `${BASE_PATH}/views/whale.html`,
            "/tiger": `${BASE_PATH}/views/tiger.html`,
            "/avocado": `${BASE_PATH}/views/avocado.html`
        };

        function loadView() {
            let path = window.location.pathname;

            // Asegurar que el path incluya el base path correcto
            if (path.startsWith(BASE_PATH)) {
                path = path.replace(BASE_PATH, "");
            }

            const view = routes[path] || routes["/"];
            //document.getElementById("contentFrame").src = view; // Carga la vista en el iframe
            document.getElementById("contentFrame").src = "." + view;

        }

        loadView();
    </script>
</body>
</html>
