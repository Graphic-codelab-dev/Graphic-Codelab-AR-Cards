<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Hit-Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene
        renderer="colorManagement: true; physicallyCorrectLights"
        xr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false"
        embedded
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo GLB, oculto hasta que haya una detecciÃ³n -->
        <a-entity id="placedModel" gltf-model="#model" scale="0.3 0.3 0.3" visible="false"></a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let scene = document.querySelector("a-scene");
            let placedModel = document.getElementById("placedModel");

            // Evento de hit-testing: coloca el modelo en la primera superficie detectada
            scene.addEventListener("ar-hit-test-select", (event) => {
                let position = event.detail.position;
                placedModel.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                placedModel.setAttribute("visible", "true");
            });
        });
    </script>
</body>
</html>
