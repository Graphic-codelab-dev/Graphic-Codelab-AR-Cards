<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando…</title>
  <!-- Redirección con meta refresh -->
  <meta http-equiv="refresh" content="0;url=https://graphiccodelab.com/">
  <!-- Alternativa JavaScript -->
  <script>
    // Con replace evitas que el usuario vuelva aquí al pulsar "atrás"
    window.location.replace("https://graphiccodelab.com/");
  </script>
</head>
<body>
  <p>Redirigiendo a <a href="https://graphiccodelab.com/">Graphic Codelab</a>…</p>
</body>
</html>
