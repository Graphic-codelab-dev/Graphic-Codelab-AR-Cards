<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Cargar A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="trackingMethod: best; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item> 
        </a-assets>

        <!-- Modelo 3D -->
        <a-entity  
            id="animatedModel" 
            gltf-model="#model" 
            position="0 0 -7"
            scale="1 1 1"
            rotation="0 0 0">
        </a-entity>

        <!-- Cámara con GPS activado -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("AR.js cargado correctamente.");

            // Verificar si el navegador tiene soporte de geolocalización
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        console.log(`Ubicación obtenida: lat ${lat}, lon ${lon}`);

                        setTimeout(() => {
                            const model = document.querySelector("#animatedModel");
                            model.setAttribute("gps-projected-entity-place", `latitude: ${lat}; longitude: ${lon}`);
                        }, 2000); // Esperar 2 segundos para asegurar carga de GPS
                    },
                    (err) => console.warn("No se pudo obtener la ubicación.", err),
                    { enableHighAccuracy: true }
                );
            } else {
                console.warn("Geolocalización no disponible en este navegador.");
            }
        });

        // Asegurar que el modelo cargue correctamente y active la animación
        document.querySelector("#animatedModel").addEventListener("model-loaded", function(event) {
            console.log("Modelo cargado. Iniciando animación...");

            const animations = event.detail.model.animations.map(a => a.name);
            console.log("Clips de animación disponibles:", animations);

            if (animations.length > 0) {
                event.target.setAttribute("animation-mixer", "clip: *; loop: repeat; timeScale: 1");
            } else {
                console.warn("No se encontraron animaciones en el modelo.");
            }
        });
    </script>
</body>
</html>
