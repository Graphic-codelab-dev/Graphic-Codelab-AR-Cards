<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Configuración de AR con A-Frame y marcador para modelo animado -->
    <a-scene embedded arjs>
        <a-marker type="pattern" url="marcador_de_prueba.patt">
            <!-- Entidad para cargar el modelo GLB con animation-mixer activado -->
            <a-entity gltf-model="#model" scale="10 10 10" position="0 0 0" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <a-assets>
            <!-- El modelo GLB con animaciones incluidas -->
            <a-asset-item id="model" src="tarjeta_graphic_codelab.glb"></a-asset-item>
        </a-assets>
    </a-scene>

    <script>
        // Activación de pantalla completa automática
        document.addEventListener("DOMContentLoaded", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
