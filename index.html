<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR con QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
    <h1>Escanea el QR para ver el modelo en AR</h1>
    
    <canvas id="qr-canvas"></canvas>

    <p><a id="ar-link" href="#" target="_blank">O toca aqu√≠ para abrir en AR</a></p>

    <script>
        // URL del modelo GLB (debes subirlo a un hosting accesible)
        const modelURL = "https://graphic-codelab-dev.github.io/Graphic-Codelab-AR-Cards/robot_playground.glb";

        // URL para abrir en Google AR Viewer o Quick Look
        const arIntent = `intent://arvr.google.com/scene-viewer/1.0?file=${modelURL}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;

        // Establecer el link directo al visor de AR
        document.getElementById("ar-link").href = arIntent;

        // Generar QR
        new QRious({
            element: document.getElementById("qr-canvas"),
            value: arIntent,
            size: 250
        });
    </script>
</body>
</html>
