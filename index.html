<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <video id="qr-video" autoplay playsinline style="width: 100%; display: none;"></video>
    <canvas id="qr-canvas" style="display: none;"></canvas>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item> 
        </a-assets>

        <a-marker id="qrMarker" visible="false">
            <a-entity id="animatedModel" gltf-model="#model" scale="1 1 1" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById("qr-video");
        const canvas = document.getElementById("qr-canvas");
        const ctx = canvas.getContext("2d");
        const qrMarker = document.getElementById("qrMarker");

        // Función para iniciar la cámara
        async function startQRScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanQR();
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
            }
        }

        // Escanear el QR en cada frame
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert"
                });

                if (code) {
                    console.log("QR Detectado:", code.data);

                    // Aquí puedes cambiar la condición según el contenido del QR
                    if (code.data === "https://graphic-codelab-dev.github.io/Graphic-Codelab-AR-Cards/") {
                        qrMarker.setAttribute("visible", "true");
                    }
                }
            }

            requestAnimationFrame(scanQR);
        }

        // Iniciar escaneo al cargar la página
        document.addEventListener("DOMContentLoaded", startQRScanner);
    </script>
</body>
</html>
