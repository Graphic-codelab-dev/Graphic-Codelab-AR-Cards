<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Hit-Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item> 
        </a-assets>

        <!-- Punto de colocaciÃ³n inicial, oculto hasta que se detecte una superficie -->
        <a-entity id="hitTestEntity" visible="false">
            <a-entity gltf-model="#model" scale="1 1 1" position="0 0 0"></a-entity>
        </a-entity>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scene = document.querySelector("a-scene");
            const hitTestEntity = document.getElementById("hitTestEntity");

            scene.addEventListener("ar-hit-test-select", (event) => {
                const position = event.detail.intersection.point;
                hitTestEntity.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                hitTestEntity.setAttribute("visible", "true");
            });
        });
    </script>
</body>
</html>
