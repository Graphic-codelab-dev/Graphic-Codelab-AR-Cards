<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Codelab AR</title>
    <script>
        // Si la URL es index.html, redirige a /robot
        if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/") {
            window.location.href = "/views/robot.html";
        }
    </script>
</head>
<body>
</body>
</html>
