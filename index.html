<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic Codelab AR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="contentFrame"></iframe> <!-- Contenedor para cargar las vistas -->

    <script>
        const routes = {
            "/": "views/robot.html",  // Cuando la URL es index.html, carga robot.html
            "/index.html": "views/robot.html",
            "/whale": "views/whale.html",
            "/tiger": "views/tiger.html",
            "/avocado": "views/avocado.html"
        };

        function loadView() {
            const path = window.location.pathname.replace("/Graphic-Codelab-AR-Cards", ""); 
            const view = routes[path] || routes["/"];
            document.getElementById("contentFrame").src = view; // Carga la vista en el iframe
        }

        loadView();
    </script>
</body>
</html>
