<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Librer√≠as necesarias -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
</head>
<body>
    <!-- Escena con depuraci√≥n activada -->
    <a-scene embedded arjs="debugUIEnabled: true">
        <a-assets>
            <!-- Modelo GLB -->
            <a-asset-item id="model" src="robot_playground.glb"></a-asset-item> 
        </a-assets>

        <!-- MARCADOR TEST: Cambia Hiro por NFT si Hiro funciona
        <a-marker preset="hiro">
            <a-entity id="animatedModel" gltf-model="#model" scale="1 1 1" position="0 0 0"
                      animation-mixer="clip: *; loop: repeat; timeScale: 1">
            </a-entity>
        </a-marker>
        
        -->

        <!-- Alternativa: NFT Marker (Si Hiro funciona, prueba el NFT) -->
        <!-- -->
         
        <a-nft type="nft" url="https://graphic-codelab-dev.github.io/GraphicCodelabQR.iset">
            <a-entity id="animatedModel" gltf-model="#model" scale="1 1 1" position="0 0 0"
                      animation-mixer="clip: *; loop: repeat; timeScale: 1">
            </a-entity>
        </a-nft>
        

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("P√°gina cargada. Esperando modelo...");
        });

        document.querySelector("#animatedModel").addEventListener("model-loaded", function(event) {
            console.log("‚úÖ Modelo cargado. Iniciando animaci√≥n...");

            const model = event.detail.model;
            if (model && model.animations && model.animations.length > 0) {
                console.log("üé¨ Animaciones encontradas:", model.animations.map(a => a.name));
                event.target.setAttribute("animation-mixer", "clip: *; loop: repeat; timeScale: 1");
            } else {
                console.warn("‚ö†Ô∏è No se encontraron animaciones en el modelo.");
            }
        });
    </script>
</body>
</html>
