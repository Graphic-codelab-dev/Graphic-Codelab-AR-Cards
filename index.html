<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="marcador_de_prueba.patt">
            <a-entity gltf-model="#model" scale="1 1 1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="model" src="hola_mundo_blender.glb"></a-asset-item>
        </a-assets>
    </a-scene>

    <!-- Bot칩n de Pantalla Completa -->
    <button id="fullscreenButton" style="position: absolute; top: 10px; right: 10px; z-index: 100; padding: 10px; font-size: 16px;">
        Pantalla Completa
    </button>

    <script>
        // Intento de pantalla completa autom치tico al cargar
        document.addEventListener("DOMContentLoaded", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Alternativa con bot칩n para entrar en pantalla completa en caso de que se necesite una interacci칩n del usuario
        document.getElementById("fullscreenButton").addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
