<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Prueba en modo AR -->
    <a-scene embedded arjs>
        <a-marker type="pattern" url="marcador_de_prueba.patt"> <!-- Este es el marcador en donde se pone la imagen -->
            <!-- Activa la animación con animation-mixer, asegurando la reproducción en bucle -->
            <a-entity gltf-model="#model" scale="10 10 10" position="0 0 0" 
                      animation-mixer="clip: *; loop: repeat;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <a-assets>
            <a-asset-item id="model" src="tarjeta_graphic_codelab_blender_v2.glb"></a-asset-item> <!-- Modelo renderizado con animación -->
        </a-assets>
    </a-scene>

    <!-- Prueba en modo A-Frame sin AR (depuración de animación) -->
    <a-scene style="display: none;">
        <a-entity gltf-model="#model" scale="10 10 10" position="0 0 0" 
                  animation-mixer="clip: *; loop: repeat;"></a-entity>
        <a-assets>
            <a-asset-item id="model" src="tarjeta_graphic_codelab_blender_v2.glb"></a-asset-item>
        </a-assets>
        <a-camera></a-camera>
    </a-scene>

    <script>
        // Intento de pantalla completa automático al cargar
        document.addEventListener("DOMContentLoaded", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Prueba en modo A-Frame sin AR si hay problemas de reproducción de animación
        function toggleARMode(useAR = true) {
            const arScene = document.querySelector('[embedded][arjs]');
            const nonARScene = document.querySelector('a-scene:not([arjs])');

            if (useAR) {
                arScene.style.display = 'block';
                nonARScene.style.display = 'none';
            } else {
                arScene.style.display = 'none';
                nonARScene.style.display = 'block';
            }
        }

        // Cambia a modo sin AR para depurar si es necesario
        toggleARMode(true); // Cambia a false para probar sin AR
    </script>
</body>
</html>
