<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js con A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Video que se usará como textura -->
    <video id="video-texture" src="ruta_del_video.mp4" autoplay loop playsinline style="display: none;"></video>

    <a-scene embedded arjs>
        <a-marker type="pattern" url="marcador_de_prueba.patt"> <!-- Este es el marcador en donde se pone la imagen -->
            <a-entity gltf-model="#model" scale="10 10 10" position="0 0 0" animation-mixer></a-entity> <!-- Escala del modelado con animación activada -->
        </a-marker>
        <a-entity camera></a-entity>

        <a-assets>
            <a-asset-item id="model" src="tarjeta_graphic_codelab_blender_v2.glb"></a-asset-item> <!-- Aca se pone la imagen renderizada -->
        </a-assets>
    </a-scene>

    <!-- Botón de Pantalla Completa -->
    <button id="fullscreenButton" style="position: absolute; top: 10px; right: 10px; z-index: 100; padding: 10px; font-size: 16px;">
        Pantalla Completa
    </button>

    <script>
        // Reproduce automáticamente el video cuando se carga
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById('video-texture');
            video.play();

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Botón de pantalla completa
        document.getElementById("fullscreenButton").addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
